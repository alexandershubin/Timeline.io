<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="Описание страницы сайта.">
	<title>Project</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<section class="timeline timeline--margin ">
	<div class="timeline__content container">
		<div class="button button--margin">
			<button class="button__nav" data-type="top">Top</button>
			<button class="button__nav" data-type="bottom">Bottom</button>
			<button class="button__nav" data-type="double">State</button>
			<button class="button__nav">Add timeline</button>
		</div>
		<div class="timeline__list">
			<div class="timeline__item timeline__item--green">
				<span class="timeline__circle"></span>
				<span class="timeline__span">Step</span>
			</div>
			<div class="timeline__item timeline__item--center timeline__item--green">
				<span class="timeline__circle"></span>
				<span class="timeline__span">Step</span>
			</div>
			<div class="timeline__item timeline__item--center timeline__item--orange">
				<span class="timeline__circle"></span>
				<span class="timeline__span">Step</span>
			</div>
			<div class="timeline__item">
				<span class="timeline__circle"></span>
				<span class="timeline__span">Step</span>
			</div>
		</div>
	</div>
</section>
</body>
<script src="js/script.js"></script>
</html>
